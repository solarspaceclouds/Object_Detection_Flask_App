<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Detection Results</title>
</head>
<body>
    <h1>Crowd Detection Results</h1>
    <p>Number of {{object_type}}s Detected: {{ num_objects }}</p>
    <img src="{{ url_for('results', result_image_filename=result_image) }}" alt="Result Image">
    <p><a href="{{ url_for('results', result_image_filename=result_image) }}" download>Download Result Image</a></p>

    <!-- Add a button to go back to the main page -->
    <form action="/" method="get">
        <button type="submit">Try Another Image</button>
    </form>
</body>
</html>
