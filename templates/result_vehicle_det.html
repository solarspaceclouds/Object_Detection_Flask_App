<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection Results</title>
</head>
<body>
    <h1>Vehicle Detection Results</h1>
    
    <p>Number of Cars Detected: {{ num_cars }}</p>
    <p>Number of Motorbikes Detected: {{ num_motorbikes }}</p>
    <p>Number of Buses Detected: {{ num_buses }}</p>
    <p>Number of Trucks Detected: {{ num_trucks }}</p>
    
    <p>Total Number of Vehicles Detected: {{ total_objects }}</p>
    
    <img src="{{ url_for('results', result_image_filename=result_image) }}" alt="Result Image">
    <p><a href="{{ url_for('results', result_image_filename=result_image) }}" download>Download Result Image</a></p>

    <!-- Add a button to go back to the main page -->
    <form action="/" method="get">
        <button type="submit">Try Another Image</button>
    </form>

</body>
</html>
